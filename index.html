<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/list.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <header>
        <h1 class="title">to-do-list</h1>
      </header>
      <!-- aside bar -->
      <aside>
        <nav class="projects-nav">
          <ul class="project-list constant-projects"></ul>
          <ul class="project-list new-projects"></ul>
          <!-- project modal -->
          <dialog id="project-modal" class="modal">
            <button id="close-project" class="close-btn" type="button">
              X
            </button>
            <!--  project form   -->
            <form id="project-form" method="dialog">
              <input
                type="text"
                name="project-name"
                id="project-name"
                placeholder="project name"
                required
              />
              <button class="submit-project btn-submit" type="submit">+</button>
            </form>
          </dialog>
          <button type="button" class="btn add-project">
            <span>+</span> add project
          </button>
        </nav>
      </aside>
      <!-- main -->
      <main>
          <!-- task modal -->
        <dialog id="task-modal" class="modal">
            <button id="close-task" class="close-btn" type="button">X</button>
            <!-- modal form -->
            <form id="task-form" method="dialog">
              <input
                type="text"
                name="task-name"
                id="task-name"
                placeholder="task name"
                required
              />
              <button class="submit-task" type="submit">+</button>
            </form>
          </dialog>
          <button class="btn add-task" type="button">
            <span>+</span> add task
          </button>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
