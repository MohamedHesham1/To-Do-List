<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <header>
        <h1 class="title">to-do-list</h1>
      </header>
      <!-- aside bar -->
      <aside>
        <div class="aside-wrapper">
          <ul class="project-list">
            <li><a href="#">Today</a></li>
            <li><a href="#">Week</a></li>
            <li><a href="#">All Tasks</a></li>
          </ul>
          <!-- project modal -->
          <dialog id="project-modal">
            <button id="close-project" class="close-btn" type="button">
              X
            </button>
            <!-- modal form -->
            <form id="project-form" method="dialog">
              <input
                type="text"
                name="project-name"
                id="project-name"
                placeholder="project name"
                required
              />
              <button class="submit-project" type="submit">+</button>
            </form>
          </dialog>
          <button type="button" class="btn add-project">
            <span>+</span> add project
          </button>
        </div>
      </aside>
      <!-- main -->
      <main>
        <!-- section -->
        <section class="task-section">
          <!-- task modal -->
          <dialog id="task-modal">
            <button id="close-task" class="close-btn" type="button">X</button>
            <!-- modal form -->
            <form id="task-form" method="dialog">
              <input
                type="text"
                name="task-name"
                id="task-name"
                placeholder="task name"
                required
              />
              <button class="submit-task" type="submit">+</button>
            </form>
          </dialog>
          <button class="btn add-task" type="button">
            <span>+</span> add task
          </button>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
