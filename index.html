<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/list.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="title">Todo List</h1>
      </header>
      <main>
        <aside>
          <nav class="projects-nav">
            <ul class="project-list filter-projects">
              <li><a href="#" class="project all-filter">All</a></li>
              <li>
                <a href="#" class="project date-filter today-filter">Today</a>
              </li>
              <li>
                <a href="#" class="project date-filter week-filter">Week</a>
              </li>
            </ul>
            <h2 class="projects-header">Projects</h2>
            <ul class="project-list new-projects"></ul>
            <dialog id="project-modal" class="modal">
              <button id="close-project" class="close-btn" type="button">
                X
              </button>
              <form id="project-form" method="dialog">
                <input
                  type="text"
                  name="title"
                  id="project-input"
                  placeholder="project name"
                  required
                />
                <button class="submit-project btn-submit" type="submit">
                  +
                </button>
              </form>
            </dialog>
            <button type="button" class="btn add-btn add-project">
              <span>+</span> add project
            </button>
          </nav>
        </aside>

        <section class="task-section">
          <dialog id="task-modal" class="modal">
            <button id="close-task" class="close-btn" type="button">X</button>
            <form id="task-form" method="dialog">
              <fieldset id="task-fieldset">
                <legend>Task details</legend>
                <div class="row">
                  <div class="input-wrapper">
                    <label for="task-name"> Task Name: </label>
                    <input
                      type="text"
                      name="taskName"
                      id="task-name"
                      required
                    />
                  </div>

                  <div class="input-wrapper">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                      <option value="Low" selected>Low</option>
                      <option value="Medium">Medium</option>
                      <option value="High">High</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="input-wrapper">
                    <label for="description"> Description: </label>
                    <textarea
                      name="description"
                      id="description"
                      rows="4"
                      cols="30"
                    ></textarea>
                  </div>
                  <div class="input-wrapper">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="dueDate" required />
                  </div>
                </div>

                <button class="submit-task btn-submit" type="submit">+</button>
              </fieldset>
            </form>
          </dialog>
          <ul class="task-list"></ul>
          <button class="btn add-task add-btn" type="button">
            <span>+</span> add task
          </button>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
